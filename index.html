<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Запись на курсы</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <h1>Запись на курсы</h1>
        <form id="form">
            <label for="name">ФИО:</label>
            <input type="text" id="name" required pattern="^[А-Яа-яЁё\s]+$"><br><br>
            <label for="phone">Телефон:</label>
            <input type="text" id="phone" required pattern="^\d{10}$"><br><br>
            <label for="course">Название курса:</label>
            <input type="text" id="course" required><br><br>
            <button type="submit">Добавить</button>
        </form>
        <br>
        <label for="search">Поиск:</label>
        <input type="text" id="search" placeholder="Введите ФИО, телефон или название курса">
        <br><br>
        <table id="table">
            <thead>
                <tr>
                    <th>ФИО</th>
                    <th>Телефон</th>
                    <th>Название курса</th>
                    <th>Действия</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
        <script src="app.js"></script>
    </body>
</html>
